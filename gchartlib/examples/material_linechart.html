  <html>
  <head>
    <script type="text/javascript" src="/gchartlib/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['line','corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      
      var commonData = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var commonOptions = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' },
          width: 900,
          height: 500
        };

        var commonLineChart = new google.visualization.LineChart(document.getElementById('commonLineChart'));

        commonLineChart.draw(commonData, commonOptions);

      //==============================================
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Day');
      data.addColumn('number', 'Guardians of the Galaxy');
      data.addColumn('number', 'The Avengers');
      data.addColumn('number', 'Transformers: Age of Extinction');

      data.addRows([
        [1,  37.8, 80.8, 41.8],
        [2,  30.9, 69.5, 32.4],
        [3,  25.4,   57, 25.7],
        [4,  11.7, 18.8, 10.5],
        [5,  11.9, 17.6, 10.4],
        [6,   8.8, 13.6,  7.7],
        [7,   7.6, 12.3,  9.6],
        [8,  12.3, 29.2, 10.6],
        [9,  16.9, 42.9, 14.8],
        [10, 12.8, 30.9, 11.6],
        [11,  5.3,  7.9,  4.7],
        [12,  6.6,  8.4,  5.2],
        [13,  4.8,  6.3,  3.6],
        [14,  4.2,  6.2,  3.4]
      ]);

      var options = {
        chart: {
          title: 'Box Office Earnings in First Two Weeks of Opening',
          subtitle: 'in millions of dollars (USD)'
        },
        width: 900,
        height: 500
      };
      var chart = new google.charts.Line(document.getElementById('linechart_material_common'));
      chart.draw(data, options);


      //-- line top chart!-------------------------------------------
      var options = {
        chart: {
          title: 'Box Office Earnings in First Two Weeks of Opening',
          subtitle: 'in millions of dollars (USD)'
        },
        width: 900,
        height: 500,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };
      var lineTopChart = new google.charts.Line(document.getElementById('line_top_x'));
      lineTopChart.draw(data, options);


      //dual Y chart ====================================================
      var daulYData = new google.visualization.DataTable();
      daulYData.addColumn('date', 'Month');
      daulYData.addColumn('number', "Average Temperature");
      daulYData.addColumn('number', "Average Hours of Daylight");

      daulYData.addRows([
        [new Date(2014, 0),  -.5,  5.7],
        [new Date(2014, 1),   .4,  8.7],
        [new Date(2014, 2),   .5,   12],
        [new Date(2014, 3),  2.9, 15.3],
        [new Date(2014, 4),  6.3, 18.6],
        [new Date(2014, 5),    9, 20.9],
        [new Date(2014, 6), 10.6, 19.8],
        [new Date(2014, 7), 10.3, 16.6],
        [new Date(2014, 8),  7.4, 13.3],
        [new Date(2014, 9),  4.4,  9.9],
        [new Date(2014, 10), 1.1,  6.6],
        [new Date(2014, 11), -.2,  4.5]
      ]);

      // [START material_opts]
      var materialOptions = {
        chart: {
          title: 'Average Temperatures and Daylight in Iceland Throughout the Year'
        },
        width: 900,
        height: 500,
        series: {
          // Gives each series an axis name that matches the Y-axis below.
          0: {axis: 'Temps'},
          1: {axis: 'Daylight'}
        },
        axes: {
          // Adds labels to each axis; they don't have to match the axis names.
          y: {
            Temps: {label: 'Temps (Celsius)'},
            Daylight: {label: 'Daylight'}
          }
        }
      };
      
      // [END material_opts]
      var materialChart = new google.charts.Line(document.getElementById('dualYMaterialChart'));
      materialChart.draw(daulYData, materialOptions);

      // [START classic_opts]
      var classicOptions = {
        title: 'Average Temperatures and Daylight in Iceland Throughout the Year',
        width: 900,
        height: 500,
        // Gives each series an axis that matches the vAxes number below.
        series: {
          0: {targetAxisIndex: 0},
          1: {targetAxisIndex: 1}
        },
        vAxes: {
          // Adds titles to each axis.
          0: {title: 'Temps (Celsius)'},
          1: {title: 'Daylight'}
        },
        hAxis: {
          ticks: [new Date(2014, 0), new Date(2014, 1), new Date(2014, 2), new Date(2014, 3),
                  new Date(2014, 4),  new Date(2014, 5), new Date(2014, 6), new Date(2014, 7),
                  new Date(2014, 8), new Date(2014, 9), new Date(2014, 10), new Date(2014, 11)
                 ]
        },
        vAxis: {
          viewWindow: {
            max: 30
          }
        }
      };
      // [END classic_opts]

      var classicChart = new google.visualization.LineChart(document.getElementById('dualYClassicChart'));
      classicChart.draw(daulYData, classicOptions);

    }
    </script>
  </head>
  <body>
    <!--Table and divs that hold the pie charts-->
    <table class="rows">
      <tr>
        <td><div id="commonLineChart" style="border: 1px solid #ccc"></div></td>
      </tr>
      <tr>
        <td><div id="linechart_material_common" style="border: 1px solid #ccc"></div></td>
      </tr>
      <tr>
        <td><div id="line_top_x" style="border: 1px solid #ccc"></div></td>
      </tr>
      <tr>
        <td><div id="dualYMaterialChart" style="border: 1px solid #ccc"></div></td>
      </tr>
      <tr>
        <td><div id="dualYClassicChart" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
  </body>
</html>
